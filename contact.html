<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φόρμα Επικοινωνίας</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .contact-form h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .contact-form input, 
        .contact-form textarea, 
        .contact-form button {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .contact-form button {
            background-color: #0078d7;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Επικοινωνία</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
        <input type="text" name="name" placeholder="Όνομα" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="5" placeholder="Μήνυμα" required></textarea>
        <!-- Optional: Redirect μετά την υποβολή -->
        <input type="hidden" name="_next" value="https://your-website.com/thank-you.html">
        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Αποστολή</button>
    </form>
</div>

</body>
</html>
