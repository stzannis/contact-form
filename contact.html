<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Contact / Info</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2c3e50; }
        p { margin-bottom: 10px; }
        form { margin-top: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
        button { margin-top: 10px; padding: 10px 20px; }
    </style>
</head>
<body>

    <h2>Σχεδίαση και επεξεργασία δεδομένων</h2>
    <p>Τζαννής Στυλιανός</p>
    <p>Εργαστήριο Τηλεπισκόπησης, Πανεπιστήμιο Αιγαίου</p>

    <h3>Φόρμα Επικοινωνίας</h3>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label for="name">Όνομα:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Μήνυμα:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Αποστολή</button>
    </form>

</body>
</html>
